<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results - Student Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="style.css">
<style>
    /* Results Page Styling */
    .results-hero {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%),
                    url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=1200&auto=format&fit=crop&q=80') center/cover;
        color: #fff;
        padding: 60px 20px;
        text-align: center;
        margin-bottom: 50px;
    }

    .results-hero h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .results-hero p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .results-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 0 20px 50px;
    }

    .result-form-card {
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        font-weight: 600;
        color: #333;
        font-size: 1rem;
        margin-bottom: 10px;
        display: block;
    }

    .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 12px 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
    }

    .form-control::placeholder {
        color: #999;
    }

    .btn-calculate {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: #fff;
        padding: 14px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-calculate:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        color: #fff;
    }

    #resultDisplay {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        border-left: 5px solid #667eea;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .result-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .result-item:last-child {
        border-bottom: none;
    }

    .result-label {
        font-weight: 600;
        color: #666;
        font-size: 0.95rem;
    }

    .result-value {
        font-size: 1.3rem;
        font-weight: 700;
        color: #667eea;
    }

    .grade-badge {
        display: inline-block;
        padding: 8px 20px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.2rem;
    }

    .grade-a {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
    }

    .grade-b {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
    }

    .grade-c {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
    }

    .grade-d {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
    }

    .grade-f {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
    }

    .percentage-bar {
        background: #e0e0e0;
        height: 8px;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 10px;
    }

    .percentage-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        transition: width 1s ease;
    }

    .result-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .result-title i {
        color: #667eea;
    }

    @media (max-width: 768px) {
        .results-hero h1 {
            font-size: 2rem;
        }

        .results-hero p {
            font-size: 1rem;
        }

        .result-form-card {
            padding: 25px;
        }

        .result-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="index.html">
    <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=200&auto=format&fit=crop&q=80" alt="Student Portal Logo" class="navbar-logo">
</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav2">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="nav2">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
<li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
<li class="nav-item"><a class="nav-link" href="cources.html">Courses</a></li>
<li class="nav-item"><a class="nav-link active" href="result.html">Results</a></li>
</ul>
</div>
</div>
</nav>

<!-- Results Hero Section -->
<section class="results-hero">
<div class="container">
<h1><i class="fas fa-chart-line"></i> Results Calculator</h1>
<p>Calculate your academic performance and grades</p>
</div>
</section>

<!-- Results Content -->
<section class="results-container">
<div class="result-form-card">
<h3 class="result-title"><i class="fas fa-pencil-alt"></i> Enter Your Marks</h3>

<form id="resultForm">
<div class="form-group">
    <label for="sub1"><i class="fas fa-book"></i> Subject 1 Marks (out of 100)</label>
    <input type="number" id="sub1" class="form-control" placeholder="Enter marks" min="0" max="100">
</div>

<div class="form-group">
    <label for="sub2"><i class="fas fa-book"></i> Subject 2 Marks (out of 100)</label>
    <input type="number" id="sub2" class="form-control" placeholder="Enter marks" min="0" max="100">
</div>

<div class="form-group">
    <label for="sub3"><i class="fas fa-book"></i> Subject 3 Marks (out of 100)</label>
    <input type="number" id="sub3" class="form-control" placeholder="Enter marks" min="0" max="100">
</div>

<button class="btn-calculate" type="submit"><i class="fas fa-calculator"></i> Calculate Results</button>
</form>
</div>

<div id="resultDisplay" style="display:none;"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){
    $("#resultForm").on("submit", function(e){
        e.preventDefault();

        let s1 = parseInt($("#sub1").val());
        let s2 = parseInt($("#sub2").val());
        let s3 = parseInt($("#sub3").val());

        if(isNaN(s1) || isNaN(s2) || isNaN(s3)){
            alert("Please enter valid marks for all subjects");
            return;
        }

        if(s1 < 0 || s2 < 0 || s3 < 0 || s1 > 100 || s2 > 100 || s3 > 100){
            alert("Marks must be between 0 and 100");
            return;
        }

        let total = s1 + s2 + s3;
        let percentage = (total / 300) * 100;

        let grade = "";
        let gradeBadgeClass = "";
        if(percentage >= 80) {
            grade = "A";
            gradeBadgeClass = "grade-a";
        }
        else if(percentage >= 70) {
            grade = "B";
            gradeBadgeClass = "grade-b";
        }
        else if(percentage >= 60) {
            grade = "C";
            gradeBadgeClass = "grade-c";
        }
        else if(percentage >= 50) {
            grade = "D";
            gradeBadgeClass = "grade-d";
        }
        else {
            grade = "F";
            gradeBadgeClass = "grade-f";
        }

        let resultHTML = `
            <div class="result-title"><i class="fas fa-trophy"></i> Your Results</div>
            <div class="result-item">
                <span class="result-label">Subject 1</span>
                <span class="result-value">${s1}/100</span>
            </div>
            <div class="result-item">
                <span class="result-label">Subject 2</span>
                <span class="result-value">${s2}/100</span>
            </div>
            <div class="result-item">
                <span class="result-label">Subject 3</span>
                <span class="result-value">${s3}/100</span>
            </div>
            <div style="border-top: 2px solid rgba(0, 0, 0, 0.1); padding-top: 20px; margin-top: 20px;">
                <div class="result-item">
                    <span class="result-label">Total Marks</span>
                    <span class="result-value">${total}/300</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Percentage</span>
                    <span class="result-value">${percentage.toFixed(2)}%</span>
                </div>
                <div class="percentage-bar">
                    <div class="percentage-fill" style="width: 0%;"></div>
                </div>
                <div class="result-item" style="margin-top: 20px;">
                    <span class="result-label">Grade</span>
                    <span class="grade-badge ${gradeBadgeClass}">${grade}</span>
                </div>
            </div>
        `;

        $("#resultDisplay").html(resultHTML).fadeIn(500);

        // Animate percentage bar
        setTimeout(() => {
            $(".percentage-fill").css("width", percentage + "%");
        }, 100);
    });
});
</script>

</body>
</html>
